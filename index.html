<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasel (beta) | Waiting List</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="shortcut icon" href="/assets/wasel logo.png" type="image/x-icon">
</head>

<body
    class="min-h-screen w-full grid grid-cols-1 md:grid-cols-2 md:grid-rows-1 grid-rows-2 bg-boneWhite-50 overflow-auto">
    <div
        class="bg-woman bg-center bg-cover relative h-full lg:h-screen md:w-full w-full flex flex-col items-center justify-center">
        <img src="/assets/wasel logo.png" alt="wasel logo" class="h-60 w-60 animate-pulse">
    </div>
    <div class="h-full lg:h-screen md:w-full w-full flex flex-row items-center justify-center">
        <form
            class="h-96 w-80 p-2 bg-ivory-50 border border-parchament-50 rounded-md flex flex-col items-center justify-around">
            <h3 class=" font-['Rubik'] font-normal text-lg text-center">Join the waitlist</h3>
            <p class="font-normal pt-2 text-xs text-gray-600 text-center">Wasel is an experimental Social Media Platform
                meant for the MENA Region</p>
            <input type="text" name="name" placeholder="Name"
                class="bg-boneWhite-50 p-2 rounded-lg border-0 font-['Rubik']" id="name">
            <input type="email" name="email" placeholder="Email"
                class=" font-['Rubik'] bg-boneWhite-50 p-2 rounded-lg border-0 " id="email">
            <div class="w-11/12 flex flex-row text-sm items-center">
                <p class="text-xs text-gray-600 pl-1 text-center">You are joining our community. You will be receiving
                    exclusive updates, offers, and promotions.</p>
            </div>
            <button type="submit"
                class="bg-waselLogo-50 text-white p-3 pt-1 pb-1 rounded-lg hover:bg-ivory-50 hover:text-black">Join</button>
        </form>
    </div>
</body>

</html>
